<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <style>
      /* Estilos personalizados */
      #checkout-page {
        background: #f8f9fa;
        padding-top: 40px; /* Espaço superior para centralização */
      }

      #order-form-container {
        max-width: 900px;
        margin: 0 auto;
        padding-top: 30px;
      }

      /* Centralização da parte superior */
      #steps {
        display: flex;
        justify-content: center; /* Centraliza os passos */
        align-items: center;
        border-bottom: 2px solid #ddd;
        margin-bottom: 30px;
        padding-bottom: 10px;
      }

      .step {
        text-align: center;
        margin: 0 15px; /* Espaçamento entre as etapas */
      }

      .step i {
        font-size: 24px;
        color: #FFA726;
      }

      .step p {
        font-size: 14px;
        color: #6c757d;
      }

      .step.active i {
        color: #FFA726;
      }

      .step.active p {
        color: #000;
      }

      #form-header {
        text-align: center;
        margin-bottom: 30px;
      }

      #form-header h2 {
        font-size: 28px;
        font-weight: 600;
      }

      #form-header p {
        color: #FFA726;
        font-size: 16px;
      }

      .btn-primary {
        background-color: #FFA726;
        border-color: #FFA726;
      }

      .btn-primary:hover {
        background-color: #c2801e;
        border-color: #c4811c;
      }

      .form-control:disabled {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body id="checkout-page">
    <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
      <!-- Passos de navegação -->
      <div id="steps" class="mb-md-3 pb-md-3">
        <div class="line"></div>
        <div class="step active">
          <i class="bi bi-person"></i>
          <p class="d-none d-md-block">Criação de conta</p>
        </div>
        <div class="step active">
          <i class="bi bi-geo-alt"></i>
          <p class="d-none d-md-block">Endereço</p>
        </div>
        <div class="step">
          <i class="bi bi-credit-card"></i>
          <p class="d-none d-md-block">Pagamento</p>
        </div>
      </div>
      
      <!-- Cabeçalho do Formulário -->
      <div id="form-header">
        <h2>Detalhes de Pagamento</h2>
        <p>Complete seu pagamento para finalizar a compra</p>
      </div>
      
      <!-- Formulário de Pagamento -->
      <form id="payment-form">
        <div class="mb-3">
          <label for="card-number" class="form-label">Número do Cartão</label>
          <input
            type="text"
            class="form-control"
            id="card-number"
            name="card-number"
            placeholder="Número do cartão"
            required
          />
        </div>
        <div class="mb-3">
          <label for="expiry-date" class="form-label">Data de Expiração</label>
          <input
            type="text"
            class="form-control"
            id="expiry-date"
            name="expiry-date"
            placeholder="MM/AAAA"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            name="cvv"
            placeholder="Código de segurança (CVV)"
            required
          />
        </div>
        <div class="mb-3">
          <label for="name-on-card" class="form-label">Nome no Cartão</label>
          <input
            type="text"
            class="form-control"
            id="name-on-card"
            name="name-on-card"
            placeholder="Nome como no cartão"
            required
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">
            Confirmar Pagamento
          </button>
        </div>
      </form>
    </div>

    <script>
      // Função para redirecionar após confirmação do pagamento
      document.getElementById('payment-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Impede o envio do formulário para evitar reload da página

        // Simulação de processamento de pagamento
        alert('Pagamento processado com sucesso!');

        // Após o pagamento, você pode redirecionar o usuário para uma página de confirmação ou página de sucesso
        window.location.href = 'Finalizar.html'; // Redireciona para a página de sucesso
      });
    </script>
  </body>
</html>
